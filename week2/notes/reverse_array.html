<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reversing an Array</title>
  </head>
  <body>
    <h2>Please see the console to see the result.</h2>
    <script>
      function reverseArray(arr) {
        let newArr = [];
        for (let i = arr.length - 1; i >= 0; i--) {
          newArr.push(arr[i]);
        }
        return newArr;
      }

      console.log(reverseArray([1, 2, 3, 4, 5, 6]));
      console.log(reverseArray(["A", "B", "C"]));

      const arrayValue = [1, 2, 3, 4, 5, 6];

      function reverseArrayInPlace(array) {
        for (let i = 0; i < Math.floor(array.length / 2); i++) {
          // new variable that references arrayValue
          let mirrorArr = array[i];

          // swap (1 >> 6), (2 >> 5), and (3 >> 4) in this example
          array[i] = array[array.length - 1 - i];
          // swap (6 >> 1), (5 >> 2), and (4 >> 3) in this example
          array[array.length - 1 - i] = mirrorArr;
        }
        return array;
      }

      console.log(reverseArrayInPlace(arrayValue));
      //   console.log(arrayValue);
    </script>
  </body>
</html>
