<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Counting</title>
  </head>
  <body>
    <h2>Please check the console to see the result of three different cases.</h2>
    <script>
      function countChar(string, char) {
        let count = 0;
        for (let i = 0; i < string.length; i++) {
          if (string[i] === char) count++;
        }
        return count;
      }

      function countBs(string) {
        return countChar(string, "B");
      }

      console.log(countChar("BBfhdkUUkffdl", "f"));
      console.log(countChar("jfuyrfdlkibll", "l"));

      console.log(countBs("BfsBnfBBffkj"));
    </script>
  </body>
</html>
