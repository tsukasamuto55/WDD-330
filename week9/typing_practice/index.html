<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Typing Test Demo</h1>
    <p>
      Once you start typing in the input box, timer will start count. <br />Once you are
      done, a new quote will be rendered and the input box will be emptied. You can
      continue to type as long as you want.
    </p>
    <p>
      I used input event, setInterval, and removeEventLister for this typing test demo.
    </p>
    <!-- <button class="dark-btn">Dark Mode</button>
    <button class="light-btn">Light Mode</button> -->
    <div class="timer" id="timer"></div>
    <!-- <div class="high-score"></div> -->

    <div class="container">
      <div class="quote-display" id="quote-display"></div>
      <textarea id="quote-input" class="quote-input" autofocus></textarea>
      <div id="time-elapsed" class="padding"></div>
      <div id="word-counts" class="padding"></div>
      <div id="word-per-minute" class="padding"></div>
    </div>
  </body>
</html>
