<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Events</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg'  width='40' height='48' viewport='0 0 100 100' style='fill:black;font-size:24px;'><text y='50%'>✍️</text></svg>")
            16 0,
          auto;
      }

      h1,
      p {
        margin-left: 5rem;
      }

      canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Canvas Demo (mouseup, mousedown, resize events)</h1>
    <p>Hole the left mouse button and move your mouse to draw line.</p>
    <canvas id="canvas" width="1000" height="100"
      >Sorry, but your browser does not support the canvas element</canvas
    >
  </body>
</html>
