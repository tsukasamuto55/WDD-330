<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Editor</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Story Editor</h1>

    <label for="name">Story Name: <input type="text" id="name" /> </label>

    <section class="btn">
      <button class="edit-btn">Find and Edit It</button>
      <button class="save-btn">Save It</button>
      <button class="display-btn">Display It</button>
    </section>

    <textarea
      id="story_editor"
      placeholder="Write a totally awesome story here"
    ></textarea>

    <section id="story_display"></section>
  </body>
</html>
