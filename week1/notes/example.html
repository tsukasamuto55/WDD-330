<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <script>
      function loadStory() {
        var storyName = document.getElementById("name").value;
        var storyHTML = localStorage.getItem(storyName);
        document.getElementById("story_editor").value = storyHTML;
      }

      function saveStory() {
        var storyName = document.getElementById("name").value;
        var storyHTML = document.getElementById("story_editor").value;
        localStorage.setItem(storyName, storyHTML);
      }

      function displayStory() {
        var storyHTML = document.getElementById("story_editor").value;
        document.getElementById("story_display").innerHTML = storyHTML;
      }
    </script>
  </head>
  <body>
    <h1>Story Editor</h1>

    <label for="name">Story Name: <input type="text" id="name" /> </label>

    <section class="btn">
      <button onclick="loadStory()">Find and Edit It</button>
      <button onclick="saveStory()">Save It</button>
      <button onclick="displayStory()">Display It</button>
    </section>

    <textarea
      id="story_editor"
      placeholder="Write a totally awesome story here"
    ></textarea>
  </body>
</html>
