<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API Practice</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="main.js" type="module"></script> -->
    <script src="newsAPI.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>GNews API</h1>
      <form class="search-form" action="#">
        <label for="keyword"
          >Keyword:<input type="text" id="keyword" name="keyword" placeholder="Seattle"
        /></label>
        <label for="language" class="language">
          <select name="language" id="language" class="language-option">
            <option value="">Choose language</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="ja">Japanese</option>
          </select>
        </label>
        <button type="submit" class="search-btn">Search</button>
      </form>

      <section class="news-container">
        <ul id="news-list" class="newsStyles"></ul>
        <button class="show-more-btn hide">Show More</button>
      </section>
    </main>
  </body>
</html>
