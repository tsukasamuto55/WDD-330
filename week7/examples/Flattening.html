<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flattening</title>
    <script>
        const arrays = [[1,2,3,], [4,5], [6]]

        const newArrays = arrays.reduce((flat, currentArr) => {
            return flat.concat(currentArr)
        }, [])

console.log(newArrays)

const loop = ((value, testFunc, updateFunc, bodyFunc) => {
    for (let currentValue = value; testFunc(currentValue); currentValue = updateFunc(currentValue)){
        bodyFunc(currentValue)
    }
})

loop(3, n => n > 0, n => n - 1, console.log);
    </script>
</head>
<body>
    <h3>Eloquent JavaScript Ch. 5 Higher Order Functions</h3>
    <p>Please see the console for examples.</p>
</body>
</html>
