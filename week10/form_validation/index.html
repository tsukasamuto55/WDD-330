<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>The required attribute</h2>
    <form action="#">
      <label for="animal"
        >What is your favorite animal? (required) <input id="animal" type="text" required
      /></label>
    </form>

    <h2>Validating against a regular expression</h2>
    <form action="#">
      <label for="num"
        >Please type your phone number. (required)
        <input
          id="num"
          name="number"
          type="text"
          pattern="(?:(\+\d{1,})[ -]?)?\(?(\d{3})\)?[ -]?(\d{3})[ -]?(\d{4})"
          required
          placeholder="(012)345-6789"
      /></label>
      <button>Submit</button>
    </form>

    <form class="form-container" action="#">
      <h3>Fill out your name</h3>
      <div class="form">
      <label 
        >First Name<span style="color: #9c2c13">*</span
        ><input type="text" name="fname" id="fname" pattern="[a-zA-Z -.]{2,}" required
      /></label>
      <label 
        >Last Name<span style="color: #9c2c13">*</span
        ><input type="text" name="lname" id="lname" pattern="[a-zA-Z -.]{3,}" required
      /></label>
      <button>Submit</button>
    </form>

    <h2>Implementing a customized error message with JS</h2>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" minlength="5">
      <button>Submit</button>
    </form>

    <h2>A more detailed example</h2>
    <form class="form" novalidate>
      <p>
        <label for="mail">
          <span>Please enter an email address:</span>
          <input type="email" id="email" name="mail" required minlength="8">
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button>Submit</button>
    </form>
    
    
  </body>
</html>
